<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <img src="./assets/logo.png" alt="logo" class="logo" />
        <nav class="navbar">
          <ul class="links">
            <li class="home">Home</li>
            <li class="link">About us</li>
            <li class="link">Contact</li>
            <li class="link">Buy</li>
          </ul>
        </nav>
      </div>
      <div class="right-header">
        <button class="book">Book demo</button>
        <button class="order">Pre Order</button>
      </div>
    </header>
    <main class="detail">
      <article class="left-main">
        <h1 class="heading">Let's drive the future</h1>
        <h3 class="gas-heading">
          We don't need gas, We don't create <br />
          pollution. And we don't waste your money.
        </h3>
        <div class="btns">
          <button class="demo">Free Demo</button>
          <button class="pre-order">Pre-order now</button>
        </div>
      </article>
      <article class="right-main">
        <img
          class="main-img"
          src="./assets/precious-madubuike-N2Td7KpIvYc-unsplash 1.png"
          alt="car-image"
        />
      </article>
    </main>
    <section class="alt-section">
      <div class="left-section">
        <video
          class="video-container"
          muted
          loop
          autoplay
          src="./assets/road-video.mp4"
          type="mp4"
          width="800"
          height="600"
        ></video>
      </div>
      <section class="right-section">
        <h3 class="contact">Contact us</h3>

        <h5 class="second-head">
          Our friendly team would love to hear from you.
        </h5>
        <form class="form">
          <div class="names">
            <div class="first-name">
              <label for="f-name"> First name</label>
              <input type="text" class="f-name" placeholder="First name" />
            </div>
            <div class="last-name">
              <label for="l-name"> Last name</label>
              <input type="text" class="l-name" placeholder="Last name" />
            </div>
          </div>
          <div class="input">
            <div class="inputs">
              <label for="email"> Email</label>
              <input type="email" class="email" placeholder="you@company.com" />
            </div>
            <div class="inputs">
              <label for="phone"> Phone number</label>
              <input type="tel" class="phone" placeholder="+1 (555) 000-000" />
            </div>
            <div class="inputs">
              <label for="message"> Message</label>
              <textarea
                rows="5"
                cols="50"
                class="message"
                placeholder="Enter your message"
              >
              </textarea>
            </div>
            <div class="check">
              <input type="checkbox" class="checkbox" />
              <label for="checkbox">
                You agree to our friendly <a href="#"> Privacy policy</a></label
              >
            </div>
          </div>
        </form>
        <button class="submit">Send Message</button>
      </section>
    </section>
    <footer class="footer">
      <img src="./assets/logo.png" alt="footer logo" class="footer-img" />

      <span class="copyright"> Â© 2022 Workflow, Inc. All rights reserved </span>
      <div class="left-foot">
        <img src="./assets/facebook.png" alt="facebook-icon" class="facebook" />
        <img src="./assets/discord.png" alt="discord-icon" class="discord" />
        <img src="./assets/icon1.png" alt="circle" class="circle" />
        <img src="./assets/Insta.png" alt="insta" class="insta" />
      </div>
    </footer>
  </body>
</html>
